{% extends "base.html" %}

{% block title %}Edit Pile: {{ pile.sku }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>កែសម្រួលសសរ: {{ pile.sku }}</h1>
</div>

<div class="card" style="max-width: 800px; margin: auto;">
    <form method="POST" action="{{ url_for('edit_pile', pile_id=pile.id) }}">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
            <div>
                <label for="pile_type">ប្រភេទសសរ | Pile Type:</label>
                <input type="text" id="pile_type" name="pile_type" value="{{ pile.pile_type }}" required>
            </div>
            <div>
                <label for="size">ទំហំ | Size:</label>
                <input type="text" id="size" name="size" value="{{ pile.size }}" required>
            </div>
            <div>
                <label for="length">ប្រវែង (m) | Length (m):</label>
                <input type="number" step="0.01" id="length" name="length" value="{{ '%.2f'|format(pile.length) }}" required>
            </div>
            <div>
                <label for="sku">SKU:</label>
                <input type="text" id="sku" name="sku" value="{{ pile.sku }}" required>
            </div>
            <div style="grid-column: 1 / -1;">
                <label for="sale_price_per_meter">តម្លៃលក់/ម៉ែត្រ ($) | Sale Price/Meter ($):</label>
                <input type="number" step="0.01" id="sale_price_per_meter" name="sale_price_per_meter" value="{{ '%.2f'|format(pile.sale_price_per_meter) }}" required>
            </div>
            <div style="grid-column: 1 / -1;">
                <label for="description">ការពិពណ៌នា | Description:</label>
                <textarea id="description" name="description" rows="4">{{ pile.description or '' }}</textarea>
            </div>
        </div>
        
        <div class="button-group" style="margin-top: 1.5rem; border-top: 1px solid var(--border-color); padding-top: 1.5rem;">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> រក្សាទុកការផ្លាស់ប្តូរ</button>
            <a href="{{ url_for('manage_piles') }}" class="btn btn-secondary"><i class="fas fa-times-circle"></i> បោះបង់</a>
        </div>
    </form>
</div>
{% endblock %}
