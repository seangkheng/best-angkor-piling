<!-- edit_customer_site.html -->
{% extends "base.html" %}

{% block title %}Edit Customer/Site{% endblock %}

{% block content %}
<div class="page-header">
    <h1>កែសម្រួលការដ្ឋាន: {{ site.name }}</h1>
</div>

<div class="card" style="max-width: 800px; margin: auto;">
    <form method="POST" action="{{ url_for('edit_customer_site', site_id=site.id) }}">
        <label for="name">ឈ្មោះអតិថិជន/ការដ្ឋាន | Customer/Site Name:</label>
        <input type="text" id="name" name="name" value="{{ site.name }}" required>

        <label for="phone">លេខទូរស័ព្ទ | Phone Number:</label>
        <input type="text" id="phone" name="phone" value="{{ site.phone or '' }}">

        <label for="address">អាសយដ្ឋាន | Address:</label>
        <textarea id="address" name="address" rows="4">{{ site.address or '' }}</textarea>

        <div class="button-group" style="margin-top: 1.5rem; border-top: 1px solid var(--border-color); padding-top: 1.5rem;">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> រក្សាទុកការផ្លាស់ប្តូរ</button>
            <a href="{{ url_for('manage_sites') }}" class="btn btn-secondary"><i class="fas fa-times-circle"></i> បោះបង់</a>
        </div>
    </form>
</div>
{% endblock %}
