{% extends "base.html" %}

{% block title %}Add New Pile | បន្ថែមសសរថ្មី{% endblock %}

{% block content %}
<h2>Add New Pile | បន្ថែមសសរថ្មី</h2>

<form method="POST" action="{{ url_for('add_pile') }}">
    <label for="pile_type">Pile Type | ប្រភេទសសរ:</label>
    <input type="text" id="pile_type" name="pile_type" required>

    <label for="size">Size | ទំហំ:</label>
    <input type="text" id="size" name="size" required>

    <label for="length">Length (m) | ប្រវែង (ម៉ែត្រ):</label>
    <input type="number" step="0.01" id="length" name="length" required>

    <label for="sku">SKU:</label>
    <input type="text" id="sku" name="sku" required>

    <label for="unit_price">Unit Price ($) | តម្លៃឯកតា ($):</label>
    <input type="number" step="0.01" id="unit_price" name="unit_price" required>

    <label for="description">Description | ការពិពណ៌នា:</label>
    <textarea id="description" name="description" rows="4"></textarea>

    <button type="submit"><i class="fas fa-plus-circle"></i> បន្ថែមសសរ | Add Pile</button>
    <a href="{{ url_for('manage_piles') }}" class="cancel-button"><i class="fas fa-times-circle"></i> បោះបង់ | Cancel</a>
</form>
{% endblock %}
